---
datasets:
- name: cpc_precip_global

  fetcher:
    name: cpc
    dataset: global_precip
    cache: !filespec
      fs: file
      path: some/path/to/somewhere
      auto_mkdir: True

  extractor:
    name: netcdf
    inline_threshold: 42
    output_folder: !filespec
      fs: file
      path: output/folder
